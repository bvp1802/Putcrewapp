function toon(zone) {
  const lijst = opdrachten[zone];
  const kaart = document.getElementById("kaart");

  if (!lijst || lijst.length === 0) {
    kaart.innerText = "Geen opdrachten beschikbaar.";
    return;
  }

  const random = Math.floor(Math.random() * lijst.length);

  kaart.style.transform = "scale(0.9)";
  setTimeout(() => {
    kaart.innerText = lijst[random];
    kaart.style.transform = "scale(1)";
  }, 150);
}
</script>
